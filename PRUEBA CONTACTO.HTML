<section id="contact" >
<div class="container PositionForm">
  <div class="row ">
    <div class="col" ><!--centra la cards horizontal y verticalmente-->
      <div class="card"> 
        <div class="card-body pt-0"><!--encierra todo dentro de una cards-->
          <form action="" method="">
            <div class="row justify-content-center mt-5" >
              <!--PRIMERA COLUMNA IZQUIERDA-->
               
                      <div class="col-6 col-xl-6 col-lg-6 col-md-6 col-xs-6 mt-6">
                        <div class="form-group">
                          <label  class="EstiloLabel" for="nombre" name="nombre">Nombre <span class="text-danger">*</span></label>
                          <input type="text" id="nombre" class="form-control" placeholder="Ingrese nombre" name="nombre" required />
                        </div>
                        <div class="form-group">
                          <label class="EstiloLabel" for="email" name="email">Ingrese su correo <span
                              class="text-danger">*</span></label>
                          <input type="email" id="email" class="form-control" placeholder="foo@example.com" name="email" required />
                        </div>
                        <div class="form-group">
                          <label class="EstiloLabel" for="CodArea" name="CodArea">Codigo de area
                            <span class="text-danger">*</span></label>
                          <input type="number" id="CodArea" class="form-control" placeholder="011" name="CodArea" required />
                        </div>
                      
                        <!--sub columnas / columna izquierda-->
                        <div class="row">
                          <div class="col-6 col-xl-6 col-lg-6 col-md-6 col-xs-12 mt-12">
                            <div class="form-group">
                              <label class="EstiloLabel" for="Paises" name="Paises">Pais</label>
                              <select name="Paises" id="Paises" class="form-control">
                                <option selected disabled>Elije tu pais</option>
                                <option value="Arg">Argentina</option>
                                <option value="Bra">Brasil</option>
                                <option value="Uru">Uruguay</option>
                                <option value="Otro">Otro</option>
                              </select>
                              <!--<input type="text" id="Pais" class="form-control" placeholder="Pais" name="Pais"/>-->
                            </div>
                          </div>
                          <div class="col-6 col-xl-6 col-lg-6 col-md-6 col-xs-12 mt-12">
                            <div class="form-group">
                              <label class="EstiloLabel" for="Provincia" name="Provincia">Provincia</label>
                              <select name="Provin cia" id="Provin cia" class="form-control">
                                <option selected disabled>Elija tu Ciudad</option>
                                <option value="Bue">Buenos Aires</option>
                                <option value="Juj">Jujuy</option>
                                <option value="Cat">Catamarca</option>
                                <option value="Otro">Otro</option>
                              </select>
                              <!--<input type="text" id="Provincia-Estado" class="form-control" placeholder="Provincia" name="Provincia-Estado"/>-->
                            </div>
                          </div>
                        </div>
                        <!--cierre sub fila-->
                        <div class="form-group">
                          <label class="EstiloLabel" for="FecNac" name="FecNac">F. Nacimiento</label>
                          <input type="date" id="FecNac" class="form-control" placeholder="" name="FecNac" required />
                          <br>
                          <br>
                          </div>
                        <div>        
                          <button type="submit" class="btn btn-primary EstiloButton" style="bottom: 0px;">Enviar</button>
                        </div>
                  
                      </div>
                      <!--cierre columna izquierda-->
              
              <!--SEGUNDA COLUMNA DERECHA-->
                      <div class="col-6 col-xl-6 col-lg-6 col-md-6 col-xs-6 mt-6">  
                        <div class="form-group">
                          <label class="EstiloLabel" for="apellido" name="apellido">Apellido<span class="text-danger">*</span></label>
                          <input type="text" id="apellido" class="form-control" placeholder="Ingrese apellido" name="Apellido"
                            required />
                        </div>
                        <div class="form-group">
                          <label class="EstiloLabel" for="Contraseña" name="Contraseña" class="pas">Contraseña <span
                              class="text-danger">*</span></label>
                          <input type="password" id="Contraseña" class="form-control" placeholder="Ingrese Contraseña"
                            name="Contraseña" required />
                        </div>
                        <div class="form-group">
                          <label class="EstiloLabel" for="numeroCel" name="numeroCel">Numero sin el 15 <span
                              class="text-danger">*</span></label>
                          <input type="tel" id="numeroCel" class="form-control" placeholder="1234-5678" name="numeroCel" required />
                        </div>
                        <div class="row">
                          <div class="col-6 col-xl-6 col-lg-6 col-md-6 col-xs-12 mt-12">
                            <div class="form-group">
                              <label class="EstiloLabel" for="Localidad" name="Localidad">Localidad</span></label>
                              <select name="Localidad" id="Localidad" class="form-control">
                                <option selected disabled>Elije tu Localidad</option>
                                <option value="Ave">Avellaneda</option>
                                <option value="Alm">almagro</option>
                                <option value="CABA">CABA</option>
                                <option value="Otro">Otro</option>
                              </select>
                              <!--<input type="text" id="Localidad" class="form-control" placeholder="Localidad" name="Localidad" />-->
                            </div>
                          </div>
                          <div class="col-6 col-xl-6 col-lg-6 col-md-6 col-xs-12 mt-12">
                            <div class="form-group">
                              <label class="EstiloLabel" for="CodPostal" name="CodPostal">C.postal</label>
                              <input type="number" id="CodPostal" class="form-control" placeholder="1234" name="CodPostal" required />
                            </div>
                          </div>
                        </div>
                        <!--cierre sub fila-->
                        <div class="form-group">
                          <label class="EstiloLabel" for="ImgPerfil" name="ImgPerfil">Elija foto de perfil</label>
                          <input type="file" id="ImgPerfil" class="form-control" name="ImgPerfil" required />
                        </div>
                        <div class="form-group">
                          <label class="EstiloLabel" class="mt-3" for="comentario" name="comentario">Comentarios</label>
                          <textarea class="form-control EstiloTextArea" style="border-radius: 5px" name="comentario" id="comentario" ></textarea>
                        </div>
                      </div>
                      <!--cierre columna derecha-->
                    </div>
                       <!--cierre fila general-->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
