    <section id="contact" class="container mt-5">       
        <!-- Form-group-->
        
        <form action="" method="POST">
            <div class="row justify-content-center mt-5" >
                <!--PRIMERA COLUMNA IZQUIERDA-->
              <div class="col-4 col-xl-4 col-lg-4 col-md-6 col-xs-12 mt-3">  
                  <div class="form-group">
                    <label class="EstiloLabel" for="nombre" name="nombre">Nombre <span class=" text-danger">*</span></label>
                    <input
                      type="text"
                      id="nombre"
                      class="form-control"
                      placeholder="Ingrese nombre"
                      name="nombre"
                      required
                    />
                  </div>
                  <div class="form-group" >
                    <label class="EstiloLabel" for="email" name="email">Ingrese su correo <span class=" text-danger">*</span></label>
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      placeholder="foo@example.com"
                      name="email"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label class="EstiloLabel" for="CodArea" name="CodArea">Ingrese codigo de area <span class=" text-danger">*</span></label>
                    <input
                      type="number"
                      id="CodArea"
                      class="form-control"
                      placeholder="011"
                      name="CodArea"
                      required
                    />
                  </div>
                  
                  <!--sub columnas paises / columna izquierda-->
                  <div class="row" >
                    <div class="col-6">  
                        <div class="form-group">
                            <label class="EstiloLabel" for="Paises" name="Paises">Elija su pais<span class=" text-danger">*</span></label>
                            <select name="Paises" id="Paises">
                                <option selected disabled>Elije tu pais</option><!--se ve pero aparece desabilitado-->
                                <option value="Arg">Argentina</option>
                                <option value="Bra">Brasil</option>
                                <option value="Uru">Uruguay</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6 ">  
                        <div class="form-group">
                            <label class="EstiloLabel" for="Provincia" name="Provincia">Elija su Provincia<span class=" text-danger">*</span></label>
                            <select name="Provin cia" id="Provin cia">
                                <option selected disabled>Elija tu Ciudad</option><!--se ve pero aparece desabilitado-->
                                <option value="Bue">Buenos Aires</option>
                                <option value="Juj">Jujuy</option>
                                <option value="Cat">Catamarca</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                    </div>
                 </div><!--cierre sub fila-->
                 <div class="form-group">
                    <label class="mt-3 EstiloLabel"  for="FecNac" name="FecNac">Ingrese Fecha de nacimiento <span class=" text-danger">*</span></label>
                    <input
                    type="date"
                    id="FecNac"
                    class="form-control"
                    placeholder=""
                    name="FecNac"
                    required
                    />
                </div>
                <label class="EstiloLabel" class="mt-3"  for="comentario" name="comentario">Ingrese su comentario <span class=" text-danger">*</span></label>

                <button class=" btn-outline-primary EstilobotonEnviar">Enviar consulta 
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm2.5 8.5a.5.5 0 0 1 0-1h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5z"/>
                  </svg>
                </button>

              </div><!--cierre columna izquierda-->

                <!--SEGUNDA COLUMNA DERECHA-->
                <div class="col-4 col-xl-4 col-lg-4 col-md-6 col-xs-12 mt-3">
                  <div class="form-group">
                    <label class="EstiloLabel" for="apellido" name="apellido">Apellido<span class=" text-danger">*</span></label>
                    <input
                      type="text"
                      id="apellido"
                      class="form-control"
                      placeholder="Ingrese apellido"
                      name="Apellido"
                      required
                    />
                  </div>  
                  <div class="form-group">
                    <label class="EstiloLabel" for="Contraseña" name="Contraseña" class="pas">Contraseña <span class=" text-danger">*</span></label>
                    <input
                      type="password"
                      id="Contraseña"
                      class="form-control"
                      placeholder="Ingrese Contraseña"
                      name="Contraseña"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label class="EstiloLabel" for="numeroCel" name="numeroCel">Numero sin el 15 <span class=" text-danger">*</span></label>
                    <input
                      type="tel"
                      id="numeroCel"
                      class="form-control"
                      placeholder="1234-5678"
                      name="numeroCel"
                      required
                    />
                  </div>
                  <div class="row" >
                    <div class="col-6">  
                        <div class="form-group">
                            <label class="EstiloLabel" for="Localidad" name="Localidad">Elija su Localidad<span class=" text-danger">*</span></label>
                            <select name="Localidad" id="Localidad">
                                <option selected disabled>Elije tu Localidad</option><!--se ve pero aparece desabilitado-->
                                <option value="Ave">Avellaneda</option>
                                <option value="Alm">almagro</option> 
                                <option value="CABA">CABA</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6 ">  
                        <div class="form-group">
                            <label class="EstiloLabel" for="CodPostal" name="CodPostal">Ingrese codigo postal<span class=" text-danger">*</span></label>
                            <input
                            type="number"
                            id="CodPostal"
                            class="form-control"
                            placeholder="1234"
                            name="CodPostal"
                            required
                          />
                        </div>
                    </div>
                  </div><!--cierre sub fila-->
                  <div class="form-group">
                    <label class="EstiloLabel" for="ImgPerfil" name="ImgPerfil">Elija una foto de perfil<span class=" text-danger">*</span></label>
                    <input
                    type="file"
                    id="ImgPerfil"
                    class="form-control"
                    name="ImgPerfil"
                    required
                  />
                </div>
                <textarea style="resize: none; border-radius: 5px;" name="comentario" id="comentario" cols="47" rows="6"></textarea>
              </div><!--cierre columna derecha--> 
        
            </div>  <!--cierre fila general-->

            
        </form>
    </section>
